<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>野柳相簿 | Parallax</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="album.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body id="top">
    <header class="album-header">
        <div class="album-header__title">
            <p class="eyebrow">Captured Moments</p>
            <h1>野柳之旅</h1>
            <p class="album-header__subtitle">整理了此次野柳旅行的照片，點擊縮圖即可在新分頁開啟大圖。</p>
        </div>
        <nav class="album-header__nav">
            <a class="nav-link" href="index.html">回到首頁</a>
            <a class="nav-link" href="#gallery">跳到相簿</a>
        </nav>
    </header>

    <main class="album-layout" id="gallery">
        <section class="album-grid" aria-label="野柳相簿">
            <a class="album-card" href="images/album/yehliu/yehliu-01.jpg" target="_blank" rel="noreferrer noopener">
                <div class="album-card__frame">
                    <img src="images/album/yehliu/yehliu-01.jpg" alt="野柳海岸日落景色" loading="lazy">
                </div>
                <div class="album-card__caption">
                    <span class="album-card__title">野柳日落</span>
                    <span class="album-card__link">在新分頁查看</span>
                </div>
            </a>
        </section>
    </main>

    <footer class="album-footer">
        <p>更多照片可持續加入此相簿，或回到首頁瀏覽其他段落。</p>
        <a class="nav-link" href="#top">返回頂部</a>
    </footer>
</body>

</html>
